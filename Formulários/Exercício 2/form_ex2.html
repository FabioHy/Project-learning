<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_ex2</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <h2>Preencha seus dados</h2>

    <form>
        <p><label for="nome">Nome: </label><input type="text" id="nome"></p>
        <p><label for="email">E-mail: </label><input type="email" id="email"></p>
        <p><label for="endereco">Endereço: </label><input type="text" id="endereco"></p>
        <p><label for="cidade">Cidade: </label><input type="text" id="cidade"></p> 
        <p><label for="telefone">Telefone: </label><input type="text" id="telefone" size="2px" maxlength="2"><input type="text" size="8px" maxlength="9" id="telefone"></p>
        <p><label for="usuario">Usuário: </label><input type="text" id="usuario" placeholder="Entre com o seu login"></p>
        <p><label for="senha">Senha: </label><input type="password" id="senha"></p>
        <button>Finalizar minha inscrição</button>
    </form>

</body>
</html>
